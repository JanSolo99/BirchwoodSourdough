<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Birchwood Sourdough</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #212121;
            --background-color: #e4ddca;
            --heading-color: #002f00;
            --body-color: #463939;
            --white: #ffffff;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--body-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px;
            text-align: center;
        }

        .thank-you-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 48px 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .site-title {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 400;
            line-height: 1;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }

        .site-title .birchwood {
            color: var(--heading-color);
            font-size: 2rem;
            display: block;
            margin-bottom: 0.2rem;
        }

        .site-title .sourdough {
            color: #2a1402;
            font-size: 1.5rem;
            display: block;
        }

        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 24px;
        }

        .thank-you-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--heading-color);
            margin-bottom: 16px;
        }

        .thank-you-message {
            font-size: 1.1rem;
            margin-bottom: 32px;
            color: var(--body-color);
        }

        .home-button {
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            padding: 16px 32px;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            display: inline-block;
            transition: background-color 0.3s ease;
            margin-bottom: 24px;
        }

        .home-button:hover {
            background-color: #353535;
            color: var(--white);
            text-decoration: none;
        }

        .social-link {
            color: var(--body-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .social-link:hover {
            color: var(--heading-color);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .thank-you-card {
                padding: 32px 24px;
            }
            
            .site-title .birchwood {
                font-size: 1.5rem;
            }
            
            .site-title .sourdough {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-card">
            <h1 class="site-title">
                <span class="birchwood">BIRCHWOOD</span>
                <span class="sourdough">SOURDOUGH</span>
            </h1>
            
            <div class="success-icon">âœ“</div>
            
            <h2 class="thank-you-title">Thank You!</h2>
            
            <p class="thank-you-message">
                Your message has been received and we'll get back to you as soon as possible. 
                We appreciate you reaching out to us!
            </p>
            
            <a href="index.html" class="home-button">Back to Home</a>
            
            <p>
                <a href="https://instagram.com/birchwoodsourdough" target="_blank" class="social-link">
                    Follow us on Instagram for updates
                </a>
            </p>
        </div>
    </div>
</body>
</html>
